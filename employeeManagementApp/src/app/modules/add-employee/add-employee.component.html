<div class="col-md-6 offset-md-3">
    <h3> Create Employee </h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label> Employee Id</label>
            <input type="text" class ="form-control" id = "Id"
                [(ngModel)] = "employee.id" name = "firstName">
        </div>
        <!-- <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Employee Id</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="Employee Id">
            </div>
          </div> -->

    
        <div class="form-group">
            <label>Organization Id </label>
            <input type="text" class ="form-control" id = "organizationId"
                [(ngModel)] = "employee.organizationId" name = "organizationId">
        </div>
    
        <div class="form-group">
            <label> Department Id</label>
            <input type="text" class ="form-control" id = "departmentId"
                [(ngModel)] = "employee.departmentId" name = "departmentId">
        </div>
    
        <div class="form-group">
            <label> Name</label>
            <input type="text" class ="form-control" id = "name"
                [(ngModel)] = "employee.name" name = "name">
        </div>

        <div class="form-group">
            <label> Age</label>
            <input type="text" class ="form-control" id = "age"
                [(ngModel)] = "employee.age" name = "age">
        </div>

        <div class="form-group">
            <label> Position</label>
            <input type="text" class ="form-control" id = "position"
                [(ngModel)] = "employee.position" name = "position">
        </div>
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
